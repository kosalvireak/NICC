<!DOCTYPE html>
<html>

    <head>
        <title>Hopping Divs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }

            .div {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 4em;
            }
        </style>
    </head>

    <body>
        <div class="div" id="div1" style="background-color: antiquewhite;">This is the first section</div>
        <div class="div" id="div2" style="background-color: rgb(133, 109, 78);">This is the second section</div>
        <div class="div" id="div3" style="background-color: rgb(225, 250, 215);">This is the third section</div>
        <div class="div" id="div3" style="background-color: rgb(215, 228, 250);">This is the fourth section</div>
    </body>

</html>
