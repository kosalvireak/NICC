<!DOCTYPE html>
<html>

    <head>
        <title>Challenge Form</title>
        <style>
            input[type="textarea"] {
                height: 100px;
            }

            h1,
            h2,
            h3 {
                text-align: center;
            }

            hr {
                width: 600px;
            }
        </style>
    </head>

    <body>
        <h1>CHALLENGE</h1>
        <h2>Complaint</h2>
        <h3>Help us improve our services</h3>
        <hr>
        <form action="/" method="post">
            <table align="center" border="0" cellpadding="4" cellspacing="4">
                <tr align="center" valign="top">
                    <td>
                        <table align="center" border="0">
                            <tr align="left">
                                <td>Full Name</td>
                                <td><input type="text" name="firstname" placeholder="First name"></td>
                                <td><input type="text" name="lastname" placeholder="Last name"></td>
                            </tr>

                            <tr align="left">
                                <td>Email </td>
                                <td colspan="2"><input type="text" name="email" size="46"></td>
                            </tr>
                            <tr align="left">
                                <td>Phone </td>
                                <td colspan="2"><input type="text" name="email" size="46"></td>
                            </tr>

                            <tr align="left">
                                <td>Where did we go wrong!</td>
                                <td colspan="2">
                                    <input type="textarea" name="address" id="address" size="46">
                                </td>
                            </tr>
                            <tr>

                                <td colspan="1">
                                </td>
                                <td colspan="2" align="left">
                                    <input value="Submit" type="submit">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>


            </table>
        </form>

    </body>

</html>
