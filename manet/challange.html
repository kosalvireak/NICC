<!DOCTYPE html>
<html>

    <head>
        <title>Challenge Form</title>
        <style>
            fieldset {
                margin: 0 auto;
                width: 450px;
                border: 1px solid black;
                align-items: center;
                padding: 50px 20px;
                background-color: #dff1f6;
            }

            input[type="textarea"] {
                width: 200px;
                height: 150px;
            }

            h1 {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>CHALLENGE</h1>
        <form action="/" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <table align="center" border="0" cellpadding="4" cellspacing="4">
                    <tr align="center" valign="top">
                        <td>
                            <table align="center" border="0">
                                <tr align="left">
                                    <td>Solutation: </td>
                                    <td>
                                        <select name="Solution" size="1">
                                            <option value="default" selected>
                                                --- None ---
                                            </option>
                                            <option value="one">
                                                One
                                            </option>
                                            <option value="two">
                                                Two
                                            </option>
                                            <option value="three">
                                                Three
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr align="left">
                                    <td>First<br>Name:</td>
                                    <td><input type="text" name="firstname"></td>
                                </tr>

                                <tr align="left">
                                    <td>Last<br>Name:</td>
                                    <td><input type="password" name="lastname">
                                    </td>
                                </tr>

                                <tr align="left">
                                    <td>Email: </td>
                                    <td><input type="text" name="email"></td>
                                </tr>

                                <tr align="left">
                                    <td>Gender :</td>
                                    <td>
                                        <input name="gender" value="male" type="radio">
                                        Male
                                        <input name="gender" value="female" type="radio">
                                        Female
                                    </td>
                                </tr>

                                <tr align="left">
                                    <td>Date of<br>Birth :</td>
                                    <td>
                                        <input type="date" name="dateOfBirth" id="dateOfBirth">
                                    </td>
                                </tr>

                                <tr align="left">
                                    <td>Address :</td>
                                    <td>
                                        <input type="textarea" name="address" id="address">
                                    </td>
                                </tr>
                                <tr>

                                    <td colspan="1"></td>
                                    <td colspan="1" align="left">
                                        <input value="Submit" type="submit">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>


                </table>
            </fieldset>
        </form>

    </body>

</html>
