<!DOCTYPE html>
<html>

    <head>
        <title>Challenge Form</title>
        <style>
            fieldset {
                margin: 0 auto;
                width: 500px;
                border: 1px solid black;
                align-items: center;
                background-color: #dff1f6;
            }

            table {
                border-collapse: separate;
                border-spacing: 0 0.5rem;
            }

            h1,
            h2 {
                text-align: center;
            }

            input[type="text"] {
                width: 200px;
            }

            input[type="password"] {
                width: 200px;
            }
        </style>
    </head>

    <body>
        <h1>Challenge</h1>
        <form action="/" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <h2>Login Information</h2>
                <table align="center" border="0" cellpadding="4" cellspacing="4">
                    <tr align="center" valign="top">
                        <td>
                            <table align="center" border="0">
                                <tr align="left">
                                    <td>Username:</td>
                                    <td><input type="text" name="username"></td>
                                </tr>

                                <tr align="left">
                                    <td>Password:</td>
                                    <td><input type="password" name="password">
                                    </td>
                                </tr>

                                <tr align="left">
                                    <td>City of Employment:</td>
                                    <td><input type="text" name="city"></td>
                                </tr>

                                <tr align="left">
                                    <td>Web server:</td>
                                    <td>
                                        <select name="webserver" size="1">
                                            <option value="default" selected>
                                                --- Choose a server ---
                                            </option>
                                            <option value="Human Resources">
                                                Human Resources
                                            </option>
                                            <option value="Development">
                                                Development
                                            </option>
                                            <option value="Accounting">
                                                Accounting
                                            </option>
                                            <option value="Sales">
                                                Sales
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="left" height="25" valign="top">
                                        <p></p>
                                    </td>
                                </tr>
                                <tr align="left">
                                    <td>Please specify your <br>role:</td>
                                    <td>
                                        <input name="role" value="admin" type="radio">
                                        Admin<br>
                                        <input name="role" value="engineer" type="radio">
                                        Engineer<br>
                                        <input name="role" value="manager" type="radio">
                                        Manager<br>
                                        <input name="role" value="guest" type="radio">Guest
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="left" height="25" valign="top" width="121">
                                        <p></p>
                                    </td>
                                </tr>
                                <tr align="left">
                                    <td>Single sign on to the <br>following:</td>
                                    <td>
                                        <input name="mail" type="checkbox">Mail<br>
                                        <input name="payroll" type="checkbox">Payroll<br>
                                        <input name="selfservice" type="checkbox">
                                        Self-service<br>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td align="left">
                                        <input value="Login" type="submit">
                                        <input type="reset">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>

</html>
